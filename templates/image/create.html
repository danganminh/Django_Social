{% extends 'base.html' %}

{% block title %}Post New An Image{% endblock title %}


{% block content %}
    <h1>Post new an image</h1>
    <img src="{{ request.GET.url }}" class="image-preview">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p><button type="submit">Post it!</button></p>
    </form>
{% endblock content %}
