{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <form method="post" account=".">
        {% csrf_token %}
        {{ user_form.as_p }}
        <p><button type="submit">Create my account</button></p>
    </form>
{% endblock %}
